<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                margin-top:50px;
                margin-left:50px;
            }
            #first{
                width:200px;
                height: 200px;
                background-color:red;
            }
        </style>
        <script src="../baidu/img-view/jquery-2.1.4.js"></script>
    </head>
    <body>
        <div id="first" style="transform:rotateX(45deg);">
            abcd
        </div>
        <button onclick="javascript:_rotate();" style="width:100px;height:50px;margin-top:100px;">翻转</button>
        <script>
            var _rotate = function(){
                $('#first').css('transform',1);
            };
        </script>
    </body>
</html>
